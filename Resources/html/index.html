<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>iLepra</title>
    <!-- jquery mobile style -->
    <link rel="stylesheet"  href="./css/jquery.mobile.min.css" />

    <!-- app style -->
    <link rel="stylesheet"  href="./css/main.css" />

    <!-- jquery -->
    <script src="./libs/jquery.min.js"></script>
    <!-- jquery mobile -->
    <script src="./libs/jquery.mobile.min.js"></script>

    <!-- templates engine -->
    <script src="./libs/underscore-min.js"></script>

    <!-- iLepra library -->
    <script src="./lepra/lepra.min.js"></script>
    
    <!-- main logic -->
    <script src="./js/logic.min.js"></script>
</head>
<body>
	<!-- BLANK SPLASH FOR LOADING STATE -->
	<div data-role="page" id="splashPage">
	</div>
	
	<!-- LOGIN PAGE -->
	<div data-role="page" id="loginPage" data-theme="d">
	    <div data-role="content">
	
	        <input type="text" name="username" id="username" placeholder="Логин"/>
	
	        <input type="password" name="pass" id="pass" placeholder="Пароль"/>
	
	        <div style="text-align:center; margin-top: 5px;">
	            <img id="captchaImage" />
	        </div>
	
	        <input type="text" name="captcha" id="captcha" placeholder="Капча"/>
	
	        <br/>
	
	        <input type="checkbox" name="rememberme" id="rememberme" />
	        <label for="rememberme">Запомнить меня</label>
	
	        <br/>
	
	        <a href="#" id="loginButton" data-role="button">Yarr!</a>
	    </div>
	</div>
	
	<!-- MAIN POSTS PAGE -->
	<div data-role="page" id="postsPage">
	    <div data-role="content">
	        <div style="position: absolute; display: none;">
	            <select id="layoutSelect" data-mini="true" data-inline="true">
	                <option value="main">Главная</option>
	                <option value="all">Все</option>
	                <option value="sub">Подлепры</option>
	            </select>
	        </div>
	        <ul data-role="listview" id="postsList">
	        </ul>
	        <br/>
	        <a href="#" data-role="button" id="morePostsButton" style="display:none;">Еще? Еще!</a>
	    </div>
	</div>
	
	<!-- MYSTUFF POSTS PAGE -->
	<div data-role="page" id="mystuffPage">	
	    <div data-role="content">
	        <ul data-role="listview" id="mystuffList" data-divider-theme="a">
	        </ul>
	        <br/>
	        <a href="#" data-role="button" id="moreMystuffButton" style="display:none;">Еще? Еще!</a>
	    </div>
	</div>
	
	<!-- INBOX POSTS PAGE -->
	<div data-role="page" id="inboxPage">
	    <div data-role="content">
	        <ul data-role="listview" id="inboxList" data-divider-theme="a">
	        </ul>
	        <br/>
	        <a href="#" data-role="button" id="moreInboxButton" style="display:none;">Еще? Еще!</a>
	    </div>
	</div>
	
	<!-- FAVS PAGE -->
	<div data-role="page" id="favsPage" data-add-back-btn="true">
	    <div data-role="content">
	        <ul data-role="listview" id="favsList" data-divider-theme="a">
	        </ul>
	        <br/>
	        <a href="#" data-role="button" id="moreFavsButton" style="display:none;">Еще? Еще!</a>
	    </div>
	</div>
	
	<!-- SUBS PAGE -->
	<div data-role="page" id="subsPage" data-add-back-btn="true">
	    <div data-role="content">
	        <ul data-role="listview" id="subsList">
	        </ul>
	    </div>
	</div>
	
	<!-- CHAT PAGE -->
	<div data-role="page" id="chatPage" data-add-back-btn="true">
	    <div data-role="content">
	        <ul data-role="listview" id="chatList" data-divider-theme="a">
	        </ul>
	    </div>
	</div>
	
	<!-- GOV PAGE -->
	<div data-role="page" id="govPage" data-add-back-btn="true">
	    <div data-role="content">
	        <p id="president">
	        </p>
	    </div>
	</div>

</body>
</html>
